[Info]
name=Online Party Chat
author="Me"
description="This mod adds a chat for online party.[br][br][br]Features:[br][br]You can send messages by pressing T,[br][br]there's a filter to remove bad words[br][br]and you can block other users.[br][br][br]Known issues:[br][br]If you press a key while typing the game will[br][br]sometimes react as if that key is being held[br][br]when pressing enter, not every word that [br][br]should be filtered is currently filtered,[br][br]if theres a word that's currently not being[br][br]filtered and should be filtered please let me know.[br][br][br][br]Please be nice to each other and keep the chat family friendly,[br][br]not doing so can result in a ban."
version="1.0.0"
is_cheat=false
icon=icon.png
modclass=OnlineChat_Gamemod
[Tags]
OnlineParty=1

[Configs]

+Config=FilterSwearWords
Name="Filter swear words"
Description="Replace swear words with peck. (Default: Yes)"
Default=1
Option[0]="No"
Option[1]="Yes"

+Config=UseConsoleOutput
Name="Use console messages"
Description="Use console messages instead of the HUD. (Default: No)"
Default=0
Option[0]="No"
Option[1]="Yes"

+Config=Font
Name="Font"
Description="Change the font the mod uses. (Default: Curse Casual)"
Default=0
Option[0]="Curse Casual"
Option[1]="Signika Negative"
Option[2]="Public Enemy"
Option[3]="Curse Casual (Small)"
Option[4]="Engine (Tiny)"
Option[5]="Engine (Small)"

+Config=TextTransparency
Name="Transparent text"
Description="Make the chat text transparent. (Default: Yes)"
Default=1
Option[0]="No"
Option[1]="Yes"

+Config=RandomText
Name="Random text"
Description="Display random text. (Default: Random Text: [random text])"
Default=0
Option[0]="Random Text: [random text]"
Option[1]="No random text"
Option[2]="[random text]"

+Config=ShowSteamID
Name="Show Steam ID"
Description="Show the steam ID of people who send messages in the chat. (Default: No)"
Default=0
Option[0]="No"
Option[1]="Yes"

+Config=ResetBlockList
Name="Reset Block List"
Description="Reset the list of players you've blocked."
Default=0
Option[0]="Reset"
Option[1]="Reset"

+Config=OpenBlockHud
Name="Open Block Hud"
Description="Block messages from someone."
Default=0
Option[0]="Open"
Option[1]="Open"

+Config=ShowMessageBlocked
Name="Show [Message blocked]"
Description="Show [Message blocked] when someone you've block sends something. (Default: Yes)"
Default=0
Option[0]="Yes"
Option[1]="No"
